---
kind: pipeline
type: kubernetes
name: default

steps:
  - name: setup-ci
    image: autonomy/build-container:latest
    commands:
      - git fetch --tags
      - setup-ci
    environment:
      DOCKER_CLI_EXPERIMENTAL: enabled
      BUILDKIT_FLAVOR: cross
    privileged: true
    volumes:
      - name: outer-docker-socket
        path: /var/outer-run      
      - name: docker
        path: /root/.docker/buildx

  - name: build-container
    image: autonomy/build-container:latest
    pull: always
    environment:
      DOCKER_CLI_EXPERIMENTAL: enabled
    commands:
      - make
    when:
      event:
        include:
          - pull_request
    volumes:
      - name: outer-docker-socket
        path: /var/outer-run      
      - name: docker
        path: /root/.docker/buildx

  - name: build-and-publish-container
    image: autonomy/build-container:latest
    pull: always
    environment:
      GHCR_USERNAME:
        from_secret: ghcr_username
      GHCR_PASSWORD:
        from_secret: ghcr_token
    commands:
      - docker login ghcr.io --username "$${GHCR_USERNAME}" --password "$${GHCR_PASSWORD}"
      - make PUSH=true
    when:
      event:
        include:
          - tag
    volumes:
      - name: outer-docker-socket
        path: /var/outer-run      
      - name: docker
        path: /root/.docker/buildx

volumes:
  - name: outer-docker-socket
    host:
      path: /var/ci-docker
  - name: outer-docker-socket
    path: /var/outer-run      
  - name: docker
    temp: {}

---
kind: pipeline
type: kubernetes
name: notify

clone:
  disable: true

steps:
  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_webhook
        channel: proj-talos-maintainers
    when:
      status:
        - success
        - failure

trigger:
  status:
    - success
    - failure

depends_on:
  - default
